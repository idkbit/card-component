<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>

  <main class="wrapper">
    <div class="bg">
      <img src="./images/bg-pattern-top.svg" alt="" class="bg-top">
      <img src="./images/bg-pattern-bottom.svg" alt="" class="bg bg-bot">
    </div>
    <div class="card">
      <div class="bg-card"><img src="./images/bg-pattern-card.svg" alt=""></div>
      <img src="./images/image-victor.jpg" alt="Victor Profile Picture" class="photo">
      <h1>Victor Crest <span class="age"> 26</span></h1>
      <p class="city">London</p>
      <div class="stats">
        <div class="box">
          <p class="numbers">80K</p>
          <p class="stat-name">Followers</p>
        </div>
        <div class="box">
          <p class="numbers">803K</p>
          <p class="stat-name">Likes</p>
        </div>
        <div class="box">
          <p class="numbers">1.4K</p>
          <p class="stat-name">Photos</p>
        </div>
      </div>

    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/idkbit">idkbit</a>.
    </div>
  </main>
</body>

</html>
